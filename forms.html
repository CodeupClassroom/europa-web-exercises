<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Register With Us</title>
</head>
<body>
	<form action="https://hookb.in/jeZx2r1P3gcobX0plZd6" method="POST">
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="enter email">

		<br>

		<label for="password-input">Password</label>
		<input type="password" id="password-input" placeholder="enter password" name="password">

		<br>

		<textarea name="bio" id="bio-input" cols="30" rows="10" placeholder="Bio"></textarea>

		<br>

		<h3>How did you hear about us?</h3>

		<label for="radio-billboard">Billboard</label>
		<input type="checkbox" id="radio-billboard" value="billboard" name="radio-group-billboard">

		<label for="radio-advertisement">Radio Advertisement</label>
		<input type="checkbox" id="radio-advertisement" value="radio-advertisement" name="radio-group-ad">

		<label for="radio-internet">Internet</label>
		<input type="checkbox" id="radio-internet" value="internet" name="radio-group-internet">

		<label for="radio-other">Other</label>
		<input type="checkbox" id="radio-other" value="other" name="radio-group-other">

		<br>

		<label for="web-browser">Current Browser</label>
		<select name="web-browser" id="web-browser">
			<option value="chrome">Chrome</option>
			<option value="bing">Bing</option>
			<option value="yahoo">Yahoo</option>
		</select>

		<button type="submit">Submit</button>

	</form>

</body>
</html>
