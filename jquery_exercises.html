<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Exercises</title>
    <style>
        .redBackground {
            background-color:red
        }
        .greenText {
            color:green
        }
        .purple {
            background:purple;
        }
        .cyan {
            color:cyan;
        }
        .outline {
            border: 1px black solid;
        }
    </style>
</head>
<body>
<h1>Happy New Year!</h1>
<h3>New Year Resolutions</h3>
<ul id="resolutions">
    <li class="odd">Gain Weight</li>
    <li class="important">Get an awesome career started!</li>
    <li class="odd important">Spend more time with awesome people</li>
</ul>
<form name="resForm" action="">
    <div>
        <label for="goal">What do you want to do this year?</label>
        <input id="goal" name="goal" type="text">
    </div>

</form>
<button id="button" class="cyan">Click Me!</button>

<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script>
    (function () {
        "use strict";
        $(document).ready(function () {
            //our jQuery code goes here
            // alert("Look, we are using jQuery!");
           // document.getElementById("button").addEventListener("click", function() {
           //     alert("You clicked the button.")
           // });

           $("#button").click(function() {
               alert("You clicked the button.")
           });

           // var listItems = document.getElementsByTagName("li");
           // for (var i = 0;i<listItems.length;i++) {
           //     listItems[i].setAttribute("class", "purple");
           // }

            $(".odd").addClass("purple");
           $(".important").addClass("greenText");

           $("*").addClass("outline");
        })
    })();
</script>
</body>
</html>
