		//6. .sort() on the bucket array

		function filterNumbers(inputArray){
			var numberBucket = [];

			inputArray.forEach(function (item) {
				if(typeof item === "number"){
					numberBucket.push(item)
				}
			})

			return numberBucket.sort(function (a, b) {
				return a - b;
			})
		}
