<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Write a javascript function that returns the string "Hello World!"
        function helloWorld() {
            return "Hello World!";
        }
        // console.log(helloWorld());

        // Write a javascript function that, when sent a name like "Daniel",
        // returns a string "Hello Daniel!"
        function helloName(name) {
            return "Hello " + name + "!";
        }
        // console.log(helloName("Europa"));

        // Write a js function called add(x,y)
        // that takes two numbers and returns the sum
        function add(x,y) {
            return x + y;
        }
        console.log(add(1,1));
        console.log(add(11,100));
    </script>
</body>
</html>
